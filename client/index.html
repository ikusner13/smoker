<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Connect Four</title>
    <style>
      body {
        max-height: 100vh;
      }

      .info {
        display: flex;
        width: 100%;
        justify-content: space-between;
        margin-bottom: 1rem;
        position: sticky;
        background-color: white;
        top: 0;
      }

      .scroll-section {
        overflow-y: scroll;
      }

      #setpoint,
      #current-temp {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      #root {
        display: flex;
        flex-direction: column-reverse;
        justify-content: space-between;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="info">
        <div id="setpoint">
          <h2>Setpoint:</h2>
          <div id="setpoint-value"></div>
        </div>
        <div id="current-temp">
          <h2>Current Temperature:</h2>
          <div id="current-temp-value"></div>
        </div>
      </div>
      <div>
        <form id="temp-form">
          <label for="setpoint-temp">Set Temperature:</label>
          <input type="number" id="setpoint-temp" name="setpoint-temp" min="0" max="100" />
          <button type="submit">Submit</button
        </form>
      </div>
      <div id="console" class="scroll-section"></div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
